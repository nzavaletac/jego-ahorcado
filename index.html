<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Juego del Ahorcado</title>
  </head>
  <body>
    <div class="container">
      <h1 class="titulo">Juego del ahorcado con Javascript</h1>
      <hr />
      <div class="col-12">
        <p class="col-6">Introduzca una letra, por favor.</p>
      </div>
      <div class="input-group">
        <input
          type="text"
          class="input"
          maxlength="1"
          id="letra"
          placeholder="Ingrese una letra"
        />
        <button id="calcular" class="button--submit">Evaluar Letra</button>
      </div>

      <p id="output"></p>
      <div id="ahorcado"></div>
      <div id="ganador">
        <button class="button--reset" id="refresh">Volver a Jugar</button>
        <img src="image/ganaste.gif" alt="" />
      </div>
      <div id="perdedor">
        <button class="button--reset" id="refresh2">Volver a Jugar</button>
        <img src="image/perdiste.gif" alt="" />
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
